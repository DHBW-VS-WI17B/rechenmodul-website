name: CI

on: [push, pull_request]

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v2
            - name: Install dependencies
              run: npm ci
            - name: Run linter
              run: npm run lint
            - name: Run build script
              run: npm run build:prod
            - name: Upload build artifact
              uses: actions/upload-artifact@v1
              with:
                  name: rechenmodul-website
                  path: dist/
    deploy:
        name: Deploy to GitHub Pages
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v2
            - name: Install dependencies
              run: npm ci
            - name: Run build script
              run: npm run build:prod -- --base-href https://dhbw-vs-wi17b.github.io/rechenmodul-website/
            - name: Deploy
              uses: peaceiris/actions-gh-pages@v3
              if: endsWith(github.ref, 'refs/heads/master')
              with:
                  deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
                  publish_dir: ./dist/rechenmodul
                  publish_branch: gh-pages
                  user_name: skyfrk
                  user_email: simon@esslinger.it
