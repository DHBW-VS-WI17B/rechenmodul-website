<mat-card>
    <mat-card-header>
        <mat-card-title>Ergebnisse</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table mat-table
               *ngIf="listItems"
               [dataSource]="listItems">
            <ng-container matColumnDef="name">
                <th mat-header-cell
                    *matHeaderCellDef>Eigenschaft</th>
                <td mat-cell
                    *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="value">
                <th mat-header-cell
                    *matHeaderCellDef>Wert</th>
                <td mat-cell
                    *matCellDef="let element"> {{element.value}} </td>
            </ng-container>

            <tr mat-header-row
                *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row
                *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
