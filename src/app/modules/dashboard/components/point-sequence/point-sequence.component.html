<mat-card>
    <mat-card-header>
        <mat-card-title>Punktfolge</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input matInput
                       type="number"
                       step="0.5"
                       placeholder="X-Wert"
                       [(ngModel)]="inputValueX"
                       [ngModelOptions]="{standalone: true}">
            </mat-form-field>
            <mat-form-field>
                <input matInput
                       type="number"
                       step="0.5"
                       placeholder="Y-Wert"
                       [(ngModel)]="inputValueY"
                       [ngModelOptions]="{standalone: true}">
            </mat-form-field>
            <button mat-button
                    type="submit"
                    [disabled]=isSubmitButtonDisabled()
                    (click)="addPoint(inputValueX, inputValueY)"
                    color="primary">
                <mat-icon>add</mat-icon>
            </button>
        </form>
        <button mat-button
                (click)="removeSelectedPoints(elements); globalSelectStatus = false"
                [disabled]="getSelectedElements(elements).length < 1">
            <mat-icon>delete</mat-icon>
        </button>

        <div class="table">
            <div class="header row">
                <div class="col">
                    <mat-checkbox [ngModel]="globalSelectStatus"
                                  (ngModelChange)="masterToggle($event)"></mat-checkbox>
                </div>
                <div class="col">
                    X-Wert
                </div>
                <div class="col">
                    Y-Wert
                </div>
            </div>
            <div class="body">
                <div class="row"
                     *ngFor="let element of elements; trackBy: trackByFn">
                    <div class="col">
                        <mat-checkbox [ngModel]="element.isSelected"
                                      (ngModelChange)="element.isSelected = $event; toggleElementSelection(elements, $event)">
                        </mat-checkbox>
                    </div>
                    <div class="col">
                        <input type="number"
                               step="0.5"
                               [ngModel]="element.value.x"
                               (blur)="updatePointValueX(element, $event.target.valueAsNumber)"
                               (keyup.enter)="updatePointValueX(element, $event.target.valueAsNumber)"
                               placeholder="X-Wert">
                    </div>
                    <div class="col">
                        <input type="number"
                               step="0.5"
                               [ngModel]="element.value.y"
                               (blur)="updatePointValueY(element, $event.target.valueAsNumber)"
                               (keyup.enter)="updatePointValueY(element, $event.target.valueAsNumber)"
                               placeholder="Y-Wert">
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
