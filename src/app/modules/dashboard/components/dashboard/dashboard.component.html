<header>
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <span>Rechenmodul</span>
            <span class="spacer"></span>
            <button mat-icon-button
                    [matMenuTriggerFor]="appMenu">
                <mat-icon>more_vert</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
    <mat-tab-group backgroundColor="primary"
                   [selectedIndex]="activeTabIndex"
                   (focusChange)="changeTab($event)">
        <mat-tab label="Punktfolge"></mat-tab>
        <mat-tab label="Kontingenztafel"></mat-tab>
    </mat-tab-group>
</header>

<mat-menu #appMenu="matMenu">
    <button mat-menu-item
            (click)="openFileDialog()">CSV-Datei importieren</button>
    <input type="file"
           id="file_input"
           hidden />
    <button mat-menu-item
            (click)="reset()">Eingaben zur√ºcksetzen</button>
</mat-menu>

<main class="padding-8">
    <div class="row">
        <div class="col">
            <app-point-sequence [hidden]="activeTabIndex !== 0"
                                class="margin-8"></app-point-sequence>
            <app-contingency-table [hidden]="activeTabIndex !== 1"
                                   class="margin-8"></app-contingency-table>
        </div>
        <div class="col">
            <app-result-list class="margin-8"></app-result-list>
            <app-result-chart class="margin-8"></app-result-chart>
        </div>
    </div>
</main>
